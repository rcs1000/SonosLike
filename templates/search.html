{% extends "layout.html" %}

{% block script %}

<script>
$(document).ready(function() {
	$('#list').click(function(event) {
	    window.location = '/artist/{{ artist }}/'+event.target.innerHTML;
	 })
})

</script>

{% endblock %}

{% block body %}

<h2><a href="/">Search</a> > {{ artist }}</h2>

<ol class 'square' id='list'>
  {% for album in albums %}
    <li>{{ album }}</li>
  {% endfor %}
</ol>

{% endblock %}
